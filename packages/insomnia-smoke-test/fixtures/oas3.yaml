openapi: "3.0.0"
info:
  version: 1.0.0
  title: E2E testing specification - openapi 3
  description: This is a specification used for E2E testing of Insomnia, and is served via prism
servers:
  - url: http://127.0.0.1:4010
paths:
  /pets/{id}:
    get:
      description: Returns a user based on a single ID, if the user does not have access to the pet
      operationId: find pet by id
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /csv:
    get:
      description: Returns CSV content
      responses:
        200:
          description: Get Todo Items
          content:
            text/csv:
              schema: {}
              example: |
                a,b,c
                1,2,3
  /auth/basic:
    get:
      description: Basic auth request
      security:
        - basicAuth: [ ]
      responses:
        '200':
          content:
            text/plain:
              example: basic auth received
        '401':
          content:
            text/plain:
              example: basic auth not received

components:
  schemas:
    Pet:
      allOf:
        - $ref: '#/components/schemas/NewPet'
        - type: object
          required:
          - id
          properties:
            id:
              type: integer
              format: int64
    NewPet:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
