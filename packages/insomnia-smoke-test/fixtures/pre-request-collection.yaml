      mimeType: "application/json"
      text: |-
        {
          "fallbackToBase": "{{ _.fallbackToBase }}",
          "scriptValue": "{{ _.scriptValue }}",
          "preDefinedValue": "{{ _.preDefinedValue }}",
          "folderEnv": "{{ _.folderEnv }}"
        }
