openapi: '3.0.2'
info:
  title: Endpoint Security
  version: '1.2'
servers:
  - url: https://api.server.test/v1

components:
  securitySchemes:
    Basic:
      type: http
      scheme: basic
    Key-Header:
      type: apiKey
      name: x-api_key
      in: header
    Key-Cookie:
      type: apiKey
      name: CookieName
      in: cookie
    Key-Query:
      type: apiKey
      name: key
      in: query

paths:
  /basic:
    get:
      security:
        - Basic: []
      responses:
        '200':
          description: OK
  /key/header:
    get:
      security:
        - Key-Header: []
      responses:
        '200':
          description: OK
  /key/cookie:
    get:
      security:
        - Key-Cookie: []
      responses:
        '200':
          description: OK
  /key/query:
    get:
      security:
        - Key-Query: []
      responses:
        '200':
          description: OK
  /all:
    get:
      security:
        - Basic: []
        - Key-Query: []
        - Key-Header: []
        - Key-Cookie: []
      responses:
        '200':
          description: OK
