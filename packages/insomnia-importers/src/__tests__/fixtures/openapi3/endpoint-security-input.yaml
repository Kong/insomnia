openapi: '3.0.2'
info:
  title: Endpoint Security
  version: '1.2'
servers:
  - url: https://api.server.test/v1

components:
  securitySchemes:
    Basic:
      type: http
      scheme: basic
    Bearer:
      type: http
      scheme: bearer
    Key-Header:
      type: apiKey
      name: x-api_key
      in: header
    AnotherKey-Header:
      type: apiKey
      name: x-app-version
      in: header
    Key-Cookie:
      type: apiKey
      name: CookieName
      in: cookie
    AnotherKey-Cookie:
      type: apiKey
      name: AnotherCookieName
      in: cookie
    Key-Query:
      type: apiKey
      name: key
      in: query
    AnotherKey-Query:
      type: apiKey
      name: another_key
      in: query

paths:
  /none:
    get:
      security: []
      responses:
        '200':
          description: OK
  /none/basic:
    get:
      security:
        - {}
        - Basic: []
      responses:
        '200':
          description: OK
  /basic:
    get:
      security:
        - Basic: []
      responses:
        '200':
          description: OK
  /bearer:
    get:
      security:
        - Bearer: []
      responses:
        '200':
          description: OK
  /key/header:
    get:
      security:
        - Key-Header: []
        - AnotherKey-Header: []
      responses:
        '200':
          description: OK
  /key/cookie:
    get:
      security:
        - Key-Cookie: []
        - AnotherKey-Cookie: []
      responses:
        '200':
          description: OK
  /key/query:
    get:
      security:
        - Key-Query: []
        - AnotherKey-Query: []
      responses:
        '200':
          description: OK
  /all:
    get:
      security:
        - {}
        - Basic: []
        - Key-Query: []
        - Key-Header: []
        - Key-Cookie: []
      responses:
        '200':
          description: OK
