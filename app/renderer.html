<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Insomnia</title>
</head>
<body>
<div class="titlebar theme--titlebar">
  <span class="titlebar__inner"></span>
</div>
<div id="root"></div>
<script>
  // HOT RELOADING IN DEV
  (function () {
    const script = document.createElement('script');
    script.async = true; // Make Chrome not warn about cross-origin script blocking
    script.src = process.env.HOT
      ? 'http://localhost:3333/bundle.js'
      : 'bundle.js';

    document.write(script.outerHTML);

    if (process.env.HOT) {
      const msg = 'Waiting for build server. The initial build can ' +
        'take over a minute on slower hardware.';
      document.querySelector('#root').innerHTML = `<p>${msg}</p>`;
    }
  }());
</script>
<script>
  (function () {
    const titleElement = document.querySelector('title');
    const titleBarElement = document.querySelector('.titlebar');
    const titleBarInnerElement = document.querySelector('.titlebar__inner');

    document.documentElement.addEventListener('DOMSubtreeModified', e => {
      if (e.target !== titleElement) {
        return;
      }

      const title = e.target.innerHTML;
      if (title === titleBarInnerElement.innerHTML) {
        return;
      }

      titleBarInnerElement.innerHTML = e.target.innerHTML;
    });

    titleBarElement.addEventListener('dblclick', e => {
      const {ipcRenderer} = require('electron');
      ipcRenderer.send('double-click-titlebar');
    });
  })();
</script>
<script>
  // UPDATE HANDLERS
  (function () {
    function showUpdateNotification () {
      console.log('-- Update Available --');

      // eslint-disable-next-line no-new
      new window.Notification('Insomnia Update Ready', {
        body: 'Relaunch the app for it to take effect',
        silent: true,
        sticky: true
      });
    }

    const {ipcRenderer} = require('electron');
    ipcRenderer.on('update-available', () => {
      // Give it a few seconds before showing this. Sometimes, when
      // you relaunch too soon it doesn't work the first time.
      setTimeout(showUpdateNotification, 1000 * 10);
    });
  })();
</script>
<script>
  const {ipcRenderer} = require('electron');
  ipcRenderer.on('set-zoom', (_, zoom) => {
    document.querySelector('#root').style.zoom = zoom;
  });
</script>
<script>
  (function () {
    const {productName, version} = require('./package.json');
    if (process.env.INSOMNIA_ENV === 'development') {
      document.title = `${productName}`;
    } else {
      document.title = `${productName} v${version}`;
    }
  })();
</script>

<script>
  // SOME HELPERS
  document.body.setAttribute('data-platform', process.platform);
</script>
</body>
</html>
