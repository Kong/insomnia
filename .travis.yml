sudo: required
dist: trusty

language: node_js

matrix:
  include:
    - os: osx
      node_js: 7
    - os: linux
      node_js: 7

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - build-essential
      - git-all
      - icnsutils
      - graphicsmagick
      - xz-utils

install:
  - npm install -g npm@latest > /dev/null
  - npm install > /dev/null

script:
  - npm test

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run build-n-package:linux; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run build-n-package:mac; fi

artifacts:
  s3_region: "us-east-1"
  paths:
    - ./dist/**/*.zip
    - ./dist/**/*.AppImage
    - ./dist/**/*.dmg
