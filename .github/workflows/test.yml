name: Test

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  OS:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v1
      - name: Read Node version from .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.nvm.outputs.NVMRC }}
      - name: Bootstrap packages
        run: npm run bootstrap
      # - name: Lint
      #   run: npm run lint
      # - name: Lint Markdown
      #   run: npm run lint:markdown
      # - name: Run tests
      #   run: npm test
      # - name: Build for smoke tests
      #   run: npm run app-build:smoke
      - name: Package Inso CLI
        run: npm run inso-package
      - name: Codesign
        if: matrix.os == 'macos-latest'
        run: |
          # Create temporary keychain
          KEYCHAIN="inso.keychain"
          KEYCHAIN_PASSWORD="inso"
          security create-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN

          # Append keychain to the search list
          security list-keychains -d user -s $KEYCHAIN $(security list-keychains -d user | sed s/\"//g)
          security list-keychains

          # Unlock the keychain
          security set-keychain-settings $KEYCHAIN
          security unlock-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN

          # Unlock the keychain
          security set-keychain-settings $KEYCHAIN
          security unlock-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN

          # Import certificate
          echo $MACOS_CERTIFICATE_LINK | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEYCHAIN -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign

          # Detect the identity
          IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN | head -1 | grep '"' | sed -e 's/[^"]*"//' -e 's/".*//')

          # New requirement for MacOS 10.12+
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k $KEYCHAIN_PASSWORD $KEYCHAIN

          # Sign
          /usr/bin/codesign --force -v packages/insomnia-inso/binaries/inso
        env:
          MACOS_CERTIFICATE_LINK: ${{ secrets.DESIGNER_MAC_CSC_LINK }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.DESIGNER_MAC_CSC_KEY_PASSWORD }}
      - name: Compress Inso CLI binary
        run: npm run inso-package:compress
      - name: Upload Inso CLI tar
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: ignore
          name: ${{ matrix.os }}-inso-${{ github.run_number }}
          path: packages/insomnia-inso/compressed
      # - name: Run smoke tests
      #   timeout-minutes: 10 # sometimes jest fails to exit - https://github.com/facebook/jest/issues/6423#issuecomment-620407580
      #   run: npm run test:smoke:build
      - name: Upload smoke test screenshots
        uses: actions/upload-artifact@v2
        if: always()
        with:
          if-no-files-found: ignore
          name: ${{ matrix.os }}-smoke-test-screenshots-${{ github.run_number }}
          path: packages/insomnia-smoke-test/screenshots
      - name: Run CLI smoke tests
        run: npm run test:smoke:cli
