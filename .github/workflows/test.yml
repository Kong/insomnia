name: Test

on:
  workflow_dispatch:
  push:

jobs:
  OS:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: Bootstrap packages
        run: npm run bootstrap

      - name: Build app for smoke tests
        run: npm run app-build:smoke

      - name: Run app smoke tests
        run: npm run test:smoke:build

      - name: Upload smoke test screenshots
        uses: actions/upload-artifact@v2
        if: always()
        with:
          if-no-files-found: ignore
          name: ${{ matrix.os }}-smoke-test-screenshots-${{ github.run_number }}
          path: |
            packages/insomnia-smoke-test/screenshots
            %APPDATA%/Insomnia/logs/*
            %APPDATA%/insomnia-app/logs/*
