name: Generate Changelog

on:
  # TODO - edit workflow to support from push
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: Release version (e.g. 2022.1.0 or 2022.1.0-beta.0)
      onlyShowMissing:
        type: boolean
        required: false
        description: Enable --onlyShowMissing flag of Kong/changelog-generator

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RELEASE_BRANCH: release/${{ github.event.inputs.version }}
  RELEASE_VERSION: ${{ github.event.inputs.version }}
  SHOW_MISSING: ${{ github.event.inputs.onlyShowMissing == true && '--onlyShowMissing' || '' }}

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ env.RELEASE_BRANCH }}
          persist-credentials: false

      - name: Find Pull Request
        uses: juliangruber/find-pull-request-action@v1
        id: find-pull-request
        with:
          branch: ${{ env.RELEASE_BRANCH }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Get latest release for Changelog
        id: latest_release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ${{ github.repository }}

      - name: Run Changelog-generator script
        id: changelog
        shell: bash
        run: |
          npx @kong/changelog-generator generate \
            --owner ${OWNER} \
            --repo insomnia \
            --base ${{ steps.latest_release.outputs.release }} \
            --head ${HEAD} \
            --releaseName "${RELEASE_NAME}" ${SHOW_MISSING} > ./temp_changelog.out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: filfreire
          HEAD: ${{ github.sha }}
          RELEASE_NAME: ${{ env.RELEASE_VERSION }}
          SHOW_MISSING: ${{ env.SHOW_MISSING }}
          # TODO edit OWNER to use Kong

      - name: Read changelog
        id: read-changelog
        uses: juliangruber/read-file-action@v1
        with:
          path: ./temp_changelog.out

      - name: Set timestamp
        id: timestamp
        run: echo "::set-output name=timestamp::$(date --iso-8601=seconds)"

      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: find-comment
        with:
          issue-number: ${{ steps.find-pull-request.outputs.number }}
          body-includes: Auto-generated changelog

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ steps.find-pull-request.outputs.number }}
          body: |
            Auto-generated changelog:
            ```
            ${{ steps.read-changelog.outputs.content }}
            ```
            Last Updated: ${{ steps.timestamp.outputs.timestamp }}

            To re-trigger:
            - Via UI, run [Generate Changelog workflow](https://github.com/${{ github.repository }}/actions/workflows/changelog.yml) (`version`): `${{ env.RELEASE_VERSION }}`
            - Via CLI, run [Github CLI](https://cli.github.com/):
            ```bash
            gh workflow run changelog.yml -f version=${{ env.RELEASE_VERSION }} --repo ${{ github.repository }}
            ```
            - Show pull requests missing a changelog entry, add `-f onlyShowMissing=true` to the above command.
          edit-mode: replace
