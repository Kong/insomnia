name: CI

on: [push]

jobs:
  Windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v1
      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          version: 10
      - name: NPM install and test
        run: |
          npm config set msvs_version 2015
          npm run bootstrap
          npm test
  Mac:
    name: Mac
    runs-on: macOS-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v1
      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          version: 10
      - name: NPM install and test
        run: |
          npm run bootstrap
          npm test
