name: Release Build

on:
  workflow_dispatch:
    inputs:
      channel:
        required: true
        type: choice
        description: Channel of the release (alpha/beta/stable)
        options:
        - alpha
        - beta
        - stable
      version:
        required: true
        description: version of the release (e.g. 2022.1.0)
      iteration:
        required: false
        description: iteration of the release (version-channel.iteration) (e.g. 0, 1, 2, 3 ...)

concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

env:
  RELEASE_BRANCH: "release/${{ github.event.inputs.version }}-${{ github.event.inputs.channel }}.${{ github.event.inputs.iteration }}"

jobs:
  setup-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Create Branch # Create a branch if it doesn't exist
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: ${{ env.RELEASE_BRANCH }}

      - name: Checkout branch # Check out the new branch
        uses: actions/checkout@v2
        with:
          ref: ${{ env.RELEASE_BRANCH }}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: Lerna version (alpha/beta)
        if: github.event.inputs.channel != 'stable'
        run: |
          npm install
          npm run version -- --preid "${{ github.event.inputs.channel}}" prepatch --yes --no-push

      - name: Lerna version (stable)
        if: github.event.inputs.channel == 'stable'
        run: |
          npm install
          npm run version -- patch --yes --no-push

      - name: Config version (alpha/beta)
        if: github.event.inputs.channel != 'stable'
        run: APP_VERSION="${{ github.event.inputs.version }}-${{ github.event.inputs.channel }}.${{ github.event.inputs.iteration }}" npm run app-bump-version

      - name: Config version (stable)
        if: github.event.inputs.channel == 'stable'
        run: APP_VERSION="${{ github.event.inputs.version }}" npm run app-bump-version

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "Bump packages and config versions"
          tags: true

